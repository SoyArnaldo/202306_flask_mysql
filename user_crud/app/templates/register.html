{% extends "base.html" %}
{% block content %}
<table class="table">
	<thead>
		<tr>
		<th scope="col">ID</th>
		<th scope="col">First Name</th>
		<th scope="col">Last Name</th>
		<th scope="col">Email</th>
		<th scope="col">Password</th>
		</tr>
	</thead>
	<tbody>
		{% for user in users %}
			<tr>
				<th scope="row">{{user.id}}</th>
				<td>{{user.first_name}}</td>
				<td>{{user.last_name}}</td>
				<td>{{user.email}}</td>
				<td>{{user.password}}</td>
				</td>
			</tr>
		{% endfor %}
	</tbody>
</table>
{% endblock %}
