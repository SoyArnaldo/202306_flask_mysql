{% extends "base.html" %}
{% block title %} Users {% endblock %}
{% block content %}
	<div class="row">
		<div class="col-6">
			<form action="{{url_for('register')}}" method="post" class="col">
				<div class="row">
					<input type="text" name="first_name" class="form-control" placeholder="First name" aria-label="First name">
				</div>
				<div class="row">
					<input type="text" name="last_name" class="form-control" placeholder="Last name" aria-label="Last name">
				</div>
				<div class="row">
					<input type="email" name="email" class="form-control" placeholder="Email" aria-label="Email">
				</div>
				<div class="row">
					<input type="password" name="password" class="form-control" placeholder="Passaword" aria-label="Passaword">
				</div>
				<div class="row">
					<button class="btn btn-primary" type="submit">Submit form</button>
				</div>
			</form>
		</div>
		<div class="col-6">
			<table class="table">
				<thead>
					<tr>
					<th scope="col">ID</th>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Option</th>
					</tr>
				</thead>
				<tbody>
					{% for user in users %}
						<tr>
							<th scope="row">{{user.id}}</th>
							<td>{{user.first_name}}</td>
							<td>{{user.last_name}}</td>
							<td>{{user.email}}</td>
							<td> <a href="{{url_for('show', id= user.id)}}">Show</a>
								<a href="{{url_for('delete', id= user.id)}}">Delete</a>
								<a href="{{url_for('update', id= user.id)}}">Update</a>
							</td>
							</td>
						</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</div>
{% endblock %}
